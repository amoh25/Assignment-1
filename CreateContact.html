<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Assignment 1</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<body>
<div class="wrapper">
    <div class="sidenav">
        <h1>Contacts</h1>
        <ul>
            <li> <a href="CreateContact.html">Create New Contact</a></li>
            <li>Show Favorites</li>
        </ul>
    </div>
    <div class="create">
        <img src="https://www.pikpng.com/pngl/m/66-666510_contacts-svg-png-icon-free-download-onlinewebfonts-contacts.png" alt="Default Contact Image">
    <ul>
        <div id="Fname">
            <input type="text" name="Contact Name" id="Fname" placeholder="Contact Name">  
        </div>
        <div id="Phone">
            <input type="tel" name="Contact Phone" id="Phone" placeholder="Contact Phone">
        </div>
        <div id="Addy">
            <input type="text" name="Contact Address" id="Addy" placeholder="Contact Address">    
        </div>
        <div id="Email">
            <input type="email" name=" Contact Email" id="Email" placeholder="Contact Email">
        </div>
        <div class="buttons">
        <div id="button1"> Save Contact </div>
        <div id="button2"> Cancel </div>
    </ul>
</body>
</html>
